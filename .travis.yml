language: python
matrix:
  include:
  - python: '3.8'
    env: PY_VERSION=py38
    dist: xenial
addons:
  apt:
    packages:
    - libsnappy-dev
env:
  global:
  - secure: 
  - secure: 
git:
  depth: 1
branches:
  except:
  - docstrings-cleanup
before_install:
- df -h
- pwd
- ls -a
- uname -a
- git --version
- git tag
install:
- pip install tox
script:
- tox -v -e travis
after_success:
- "/usr/bin/curl -s https://codecov.io/bash -o codecov.sh"
- "/bin/bash codecov.sh"
notifications:
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/974b2fae96dbe33d3c65
    on_success: change
    on_failure: always
    on_start: never
  slack:
    secure: 
