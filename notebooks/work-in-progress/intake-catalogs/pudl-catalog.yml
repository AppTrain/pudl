plugins:
  source:
    - module: intake_parquet

sources:

  epacems_one_file:
    metadata:
      title: EPA CEMS Hourly Emissions in one file
      description: |
        Hourly EPA CEMS emissions data in a single Parquet file.
      type: application/parquet
      license: Creative Commons Attribution 4.0 International
    driver: parquet
    args:
      urlpath: '{{ env(INTAKE_PATH) }}/hourly_emissions_epacems.parquet'

  epacems_multi_file:
    metadata:
      title: EPA CEMS Hourly Emissions split out by state and year.
      description: |
        Hourly EPA CEMS emissions data in many Parquet state-year files.
      type: application/parquet
      license: Creative Commons Attribution 4.0 International
    driver: parquet
    args:
      urlpath: '{{ env(INTAKE_PATH) }}/hourly_emissions_epacems/epacems*.parquet'
