description: A catalog of open energy system data for use by climate advocates,
  policymakers, journalists, researchers, and other members of civil society.

metadata:
  description: Description in the metadata section.
  version: 1

plugins:
  source:
    - module: intake_parquet

sources:

  epacems_one_file:
    driver: parquet
    description: Hourly EPA CEMS emissions data in a single Parquet file.
    metadata:
      title: EPA CEMS Hourly Emissions in one file
      type: application/parquet
      license: Creative Commons Attribution 4.0 International
      license_url: https://creativecommons.org/licenses/by/4.0/
    args:
      engine: 'pyarrow'
      urlpath: '{{ env(INTAKE_PATH) }}/hourly_emissions_epacems.parquet'

  epacems_multi_file:
    driver: parquet
    description: Hourly EPA CEMS emissions data in many Parquet state-year files.
    metadata:
      title: EPA CEMS Hourly Emissions organized by state and year.
      type: application/parquet
      license: Creative Commons Attribution 4.0 International
      license_url: https://creativecommons.org/licenses/by/4.0/
    args:
      engine: 'pyarrow'
      urlpath: '{{ env(INTAKE_PATH) }}/hourly_emissions_epacems/epacems*.parquet'
